{% extends "base.html" %}

{% block content %}
    {% if studies %}
        {% for study in studies %}
            <div class="col mr-auto mb-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ study.name }}</h5>
                        <p class="card-text">Check out the responses to the study.</p>
                        <a href="{{ url_for('responses.response', study_id=study.id) }}" class="btn btn-primary btn-sm">Responses</a> 
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
    {% endif %}
{% endblock %}
